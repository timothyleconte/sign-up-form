<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <div class="left-side">
            <div class="logo">
                <p>Odin</p>
            </div>
        </div>
        <div class="right-side">
            <div class ="top">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams. Sign up <em>now</em> to get started!
                    <p>You <em>know</em> you want to!</p>
                </h1>
            </div>
            <div class="form-label">
                <h2>Let's do this!</h2>
            </div>
            <div class="middle">
                <form action="#" method="get">
                    <div class="form-left">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="email">Email</label>
                    <input type="text" id="text" name="first-name">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    </div>
                </form>    
                <form action="#" method="get">
                    <div class="form-right">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="password">
                    </div>
                </form>    
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Login</a></p>
            </div>

        </div>
    </div>
    
</body>
</html>
